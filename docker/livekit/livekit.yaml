# LiveKit server config template. Values are injected from .env via envsubst.
log_level: info

port: 7880
rtc:
  tcp_port: 7881
  port_range_start: 50000
  port_range_end: 50200

# Optional Redis for TURN/coordination (uncomment and set if used)
# redis:
#   address: redis:6379

keys:
  ${LIVEKIT_API_KEY}: ${LIVEKIT_API_SECRET}
  ${LIVEKIT_RO_API_KEY}: ${LIVEKIT_RO_API_SECRET}
