server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/octet-stream image/svg+xml;
    gzip_min_length 256;

    # If your frontend uses history mode
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: proxy /api to backend if you want to avoid CORS
    # Uncomment and set BACKEND if desired
